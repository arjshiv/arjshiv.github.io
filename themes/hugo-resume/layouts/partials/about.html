

      <section class="resume-section p-3 p-lg-5 d-flex d-column" id="about">
        <div class="my-auto">
          <div class="resume-item d-flex flex-column flex-md-row">
            <div class="mr-auto">
              <h4 class="mb-0">
                Hi, I'm {{ .Site.Params.firstName }}
              </h4>
              <div>
                {{ .Content }}
                <ul>
                  {{ range .Site.Params.handles }}
                    <li>
                      <a href="{{ .link }}" data-toggle="tooltip" title="{{ .name }}">
                        <i class="fa {{ if .icon}}fa-{{ .icon }}{{ else }}fa-{{ lower .name }}{{ end }}"></i>
                        <span>{{ .name }}</span>
                      </a>
                    </li>
                  {{ end }}
                    <li><a href="mailto:{{ .Site.Params.email }}"><i class="fa fa-envelope"></i> {{ substr .Site.Params.email 0 5}}<span style="display:none">-remove-</span>{{ substr .Site.Params.email 5 }}</a></li>
                </ul>
              </div>
            </div>
            {{ if .Site.Params.showQr }}
              {{ partial "contact-qr" . }}
            {{ end }}
        </div>
      </div>
    </section>
